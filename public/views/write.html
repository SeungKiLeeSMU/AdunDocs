
<div class="_static">

    <h2 class="_lined-heading">Write</h2>

    <div id="write_page">
        <form name="writeForm">
            <p><span>*</span> Directory</p>
            <select ng-model="inputDir"  name="inputDir">
                <option ng-repeat="(dirName, dirValue) in dirTree" value="{{dirName}}">{{dirName}}</option>
            </select>
            <p><span>*</span> SubDirectory</p>
            <select ng-model="inputSub" name="inputSub">
                <option ng-repeat="subName in dirTree[inputDir]" value="{{subName}}">{{subName}}</option>
            </select>
            <input ng-model="inputName" type="text" name="inputName">
            <div id="contents" >
            </div>
            <button ng-click="write($event);">Submit</button>
        </form>
    </div>
</div>
